<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>

  <header>
    <div class="jumbotron bg-primary text-center justify-content-center">
      <h1 class="display-4"><i class="fa fal fa-newspaper"></i> NEW York Times Search</h1>
    </div>
  </header>

  <div class="container">
    <form>
      <span class="border-0">
        <div class="card-body">
          <form>
            <!-- Term Search -->
            <div class="form-group">
              <label for="searchTerm">Search Term</label>
              <input type="search" class="form-control" id="searchTerm">
            </div>
            <!-- Records to retrieve need to figure out how why the labels not working -->
            <div class="form-group">
              <select class="custom-select">
                <label>Number of Records to Retrieve</label>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>

            <!-- Start Year -->
            <div class="form-group">
              <label for="start-year">Start Year</label>
              <input type="email" class="form-control" id="start-year">
            </div>
            <div class="form-group">

              <!-- end year -->
              <label for="end-year">End Year</label>
              <input type="email" class="form-control" id="end-year">
            </div>

            <button onclick="myFunction()">Search</button>
            <button onclick="myFunction()">Clear</button>
          </div>
      </form>
    </div>
  </span>

<div class="card border-secondary mb-3">
    <div class="card">
      <div class="card-header">
        Top Articles
    </div>
  </div>
</div>
